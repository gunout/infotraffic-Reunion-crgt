<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Infotrafic R√©union - ViaFacil & Webcams D.E.E.R.</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Info trafic et webcams en temps r√©el √† La R√©union.">
  <meta name="theme-color" content="#002654">
  
  <!-- External Resources (CDNs) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    :root {
      --color-blue: #002654;
      --color-white: #ffffff;
      --color-red: #ED2939;
      --bg-dark: #0a0a0a;
      --bg-panel: #111111;
      --border-radius: 8px;
      --shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: var(--bg-dark);
      color: var(--color-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* --- UI Components --- */
    
    /* Flag Bar */
    .flag-bar {
      height: 6px;
      background: linear-gradient(90deg, var(--color-blue) 33.33%, var(--color-white) 33.33%, var(--color-white) 66.66%, var(--color-red) 66.66%);
      width: 100%;
      flex-shrink: 0;
    }

    /* Header */
    .header {
      padding: 15px 20px;
      background: linear-gradient(135deg, #001a3a 0%, #000 100%);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand h1 {
      font-family: 'Roboto Mono', monospace;
      font-size: 1.4rem;
      background: linear-gradient(90deg, var(--color-white), var(--color-red));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .badge {
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--color-red);
      color: var(--color-white);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
    }

    .stats-bar {
      display: flex;
      gap: 15px;
    }

    .stat-pill {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,255,255,0.05);
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 0.85rem;
      font-family: 'Roboto Mono', monospace;
    }

    .stat-pill.active { border-color: var(--color-blue); color: #64b5f6; }
    .stat-pill.alert { border-color: var(--color-red); color: #ef9a9a; }
    .stat-pill.time { color: var(--color-white); }

    /* Main Layout */
    main {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto 300px;
      gap: 20px;
      max-width: 1600px;
      margin: 0 auto;
      width: 100%;
    }

    /* Webcam Player Section */
    .webcam-panel {
      grid-column: 1 / 2;
      background: var(--bg-panel);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--border-radius);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
      position: relative;
      min-height: 400px;
    }

    .panel-header {
      padding: 12px 15px;
      background: rgba(255,255,255,0.03);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-title {
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--color-white);
    }

    .live-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(237, 41, 57, 0.2);
      color: var(--color-red);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background-color: var(--color-red);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; box-shadow: 0 0 0 0 rgba(237, 41, 57, 0.7); }
      70% { opacity: 0.7; box-shadow: 0 0 0 5px rgba(237, 41, 57, 0); }
      100% { opacity: 1; box-shadow: 0 0 0 0 rgba(237, 41, 57, 0); }
    }

    .video-container {
      flex: 1;
      background: #000;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #webcamImage {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Preserve aspect ratio */
      display: block;
    }

    .loading-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #050505;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.3s;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid var(--color-red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .region-logo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 80px;
      opacity: 0.8;
      z-index: 5;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
      transition: transform 0.3s;
    }
    
    .region-logo:hover { transform: scale(1.1); opacity: 1; }

    .overlay-info {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      padding: 20px 15px 15px;
      color: white;
      pointer-events: none;
    }

    .overlay-info h2 {
      font-size: 1.2rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      margin-bottom: 4px;
    }

    .overlay-info p {
      font-size: 0.9rem;
      color: #ddd;
    }

    .controls-bar {
      padding: 10px 15px;
      background: rgba(255,255,255,0.05);
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: 'Raleway', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .btn:hover { background: rgba(255,255,255,0.2); color: var(--color-white); }
    .btn:active { transform: translateY(1px); }
    .btn-primary { background: var(--color-blue); }
    .btn-primary:hover { background: #003380; }

    /* Sidebar (Info) */
    .sidebar-panel {
      grid-column: 2 / 3;
      grid-row: 1 / 3;
      background: var(--bg-panel);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--border-radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .sidebar-tabs {
      display: flex;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .tab-btn {
      flex: 1;
      padding: 15px;
      background: transparent;
      border: none;
      color: #888;
      font-weight: 700;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }

    .tab-btn:hover { color: #ccc; background: rgba(255,255,255,0.02); }
    .tab-btn.active {
      color: var(--color-white);
      border-bottom-color: var(--color-red);
      background: linear-gradient(to bottom, rgba(237,41,57,0.1), transparent);
    }

    .search-container {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .search-input {
      width: 100%;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 10px;
      color: white;
      border-radius: 4px;
      outline: none;
    }
    .search-input:focus { border-color: var(--color-blue); }

    .list-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    /* Scrollbar Styling */
    .list-content::-webkit-scrollbar { width: 6px; }
    .list-content::-webkit-scrollbar-track { background: #000; }
    .list-content::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

    /* Incident Cards */
    .incident-card {
      background: rgba(255,255,255,0.03);
      border-left: 3px solid #555;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .incident-card:hover {
      background: rgba(255,255,255,0.06);
      transform: translateX(2px);
    }

    .incident-card.accident { border-left-color: var(--color-red); }
    .incident-card.work { border-left-color: #fbc02d; }
    .incident-card.traffic { border-left-color: #ff9800; }
    .incident-card.info { border-left-color: var(--color-blue); }

    .inc-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 0.85rem;
      color: #aaa;
    }

    .inc-title { font-weight: 700; color: #eee; margin-bottom: 4px; display: block; }
    .inc-loc { font-size: 0.85rem; color: #ccc; display: flex; align-items: center; gap: 4px; }

    /* Webcam List Items */
    .cam-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: rgba(255,255,255,0.02);
      border: 1px solid transparent;
      border-radius: 4px;
      margin-bottom: 5px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .cam-item:hover { background: rgba(255,255,255,0.05); }
    .cam-item.active {
      border-color: var(--color-blue);
      background: rgba(0, 38, 84, 0.2);
    }

    .cam-info h4 { font-size: 0.9rem; font-weight: 600; color: #fff; }
    .cam-info span { font-size: 0.75rem; color: #888; }
    .cam-arrow { color: var(--color-red); }

    /* Map Section */
    .map-panel {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
      border-radius: var(--border-radius);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      color: #666;
      border-top: 1px solid rgba(255,255,255,0.05);
      background: #050505;
    }
    
    footer a { color: #888; text-decoration: none; margin: 0 10px; }
    footer a:hover { color: var(--color-white); }

    /* Responsive */
    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
      }
      .sidebar-panel { grid-column: 1 / 2; grid-row: 2 / 3; height: 400px; }
      .map-panel { grid-column: 1 / 2; grid-row: 3 / 4; height: 350px; }
      .stats-bar { display: none; } /* Hide stats on small screens to save space */
    }
  </style>
</head>
<body>

  <div class="flag-bar"></div>

  <header class="header">
    <div class="brand">
      <span class="material-icons" style="color: var(--color-red); font-size: 32px;">traffic</span>
      <h1>Infotrafic R√©union</h1>

  <main>

    <section class="webcam-panel">

             class="region-logo" 
             alt="Logo R√©gion R√©union"

    <!-- Sidebar (List) -->
    <aside class="sidebar-panel">
      <div class="sidebar-tabs">
        <button class="tab-btn active" data-tab="incidents">‚ö†Ô∏è Trafic</button>
        <button class="tab-btn" data-tab="webcams">üìπ Webcams</button>

      <div class="search-container">

    <!-- Map -->

      <div id="map"></div>

  </main>

  <footer>
    <p>Donn√©es simul√©es pour d√©monstration ‚Ä¢ <a href="https://www.infotrafic.re" target="_blank">Source Officielle D.E.E.R.</a></p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <script>
    /**
     * CONFIGURATION & DONN√âES
     */
    const WEBcams = [
      { id: 'dec_04', name: 'Sainte-Marie (Duparc)', url: 'https://www.infotrafic.re/CAM/dec_04.jpeg', lat: -20.8969, lng: 55.5501, zone: 'Nord' },
      { id: 'dec_14', name: 'Saint-Denis (Potences)', url: 'https://www.infotrafic.re/CAM/dec_14.jpeg', lat: -20.8821, lng: 55.4503, zone: 'Nord' },
      { id: 'dec_15', name: 'La Grande Chaloupe', url: 'https://www.infotrafic.re/CAM/dec_15.jpeg', lat: -20.9067, lng: 55.3982, zone: 'Nord-Ouest' },
      { id: 'dec_02', name: 'Le Port (Sacr√© C≈ìur)', url: 'https://www.infotrafic.re/CAM/dec_02.jpeg', lat: -20.9367, lng: 55.2961, zone: 'Ouest' },
      { id: 'dec_16', name: 'Saint-Paul (Bellem√®ne)', url: 'https://www.infotrafic.re/CAM/dec_16.jpeg', lat: -20.9967, lng: 55.2821, zone: 'Ouest' },
      { id: 'dec_09', name: 'Saint-Paul (Tranch√©e)', url: 'https://www.infotrafic.re/CAM/dec_09.jpeg', lat: -21.0034, lng: 55.2756, zone: 'Ouest' },
      { id: 'dec_17', name: 'Plateau Caillou', url: 'https://www.infotrafic.re/CAM/dec_17.jpeg', lat: -21.0189, lng: 55.2698, zone: 'Ouest' },
      { id: 'dec_18', name: 'L\'√âperon', url: 'https://www.infotrafic.re/CAM/dec_18.jpeg', lat: -21.0312, lng: 55.2645, zone: 'Ouest' },
      { id: 'dec_10', name: 'Ravine 3 Bassins', url: 'https://www.infotrafic.re/CAM/dec_10.jpeg', lat: -21.0812, lng: 55.2598, zone: 'Ouest' },
      { id: 'dec_11', name: 'Saint-Leu (Ravine Fontaine)', url: 'https://www.infotrafic.re/CAM/dec_11.jpeg', lat: -21.1534, lng: 55.2789, zone: 'Ouest' },
      { id: 'dec_12', name: 'Saint-Pierre (Pierrefonds)', url: 'https://www.infotrafic.re/CAM/dec_12.jpeg', lat: -21.2867, lng: 55.4212, zone: 'Sud' },
      { id: 'dec_13', name: 'Saint-Pierre (Azal√©es)', url: 'https://www.infotrafic.re/CAM/dec_13.jpeg', lat: -21.3124, lng: 55.4678, zone: 'Sud' },
      { id: 'dec_05', name: 'Saint-Pierre (Anse Les Bas)', url: 'https://www.infotrafic.re/CAM/dec_05.jpeg', lat: -21.3345, lng: 55.4789, zone: 'Sud' }
    ];

    // Simule des incidents ViaFacil (car l'API n'est pas accessible en CORS)
    const INCIDENTS_DB = [
      { id: 1, type: 'accident', title: 'V√©hicule en panne', loc: 'RN1 - Saint-Denis (Centre)', lat: -20.8800, lng: 55.4500, time: '08:45' },
      { id: 2, type: 'traffic', title: 'Ralentissements', loc: 'RN2 - Sainte-Marie (A√©roport)', lat: -20.8950, lng: 55.5200, time: '08:30' },
      { id: 3, type: 'work', title: 'Travaux signal√©s', loc: 'RN1 - Saint-Paul (Entr√©e ville)', lat: -20.9900, lng: 55.2900, time: '07:00' },
      { id: 4, type: 'info', title: 'Route glissante', loc: 'RN3 - Plaine des Cafres', lat: -21.2000, lng: 55.5000, time: '06:15' }
    ];

    /**
     * √âTAT GLOBAL
     */
    let state = {
      currentIndex: 0,
      activeTab: 'incidents', // 'incidents' ou 'webcams'
      map: null,
      markers: [],
      incidentMarkers: [],
      autoRefreshInterval: null
    };

    /**
     * DOM ELEMENTS
     */
    const els = {
      img: document.getElementById('webcamImage'),
      loader: document.getElementById('loadingOverlay'),
      name: document.getElementById('currentCamName'),
      overlayName: document.getElementById('overlayName'),
      overlayLoc: document.getElementById('overlayLoc'),
      listContainer: document.getElementById('listContainer'),
      camCount: document.getElementById('camCount'),
      incCount: document.getElementById('incidentCount'),
      clock: document.getElementById('clock'),
      searchInput: document.getElementById('searchInput')
    };

    /**
     * INITIALISATION
     */
    function init() {
      // Setup counts
      els.camCount.textContent = WEBcams.length;
      els.incCount.textContent = INCIDENTS_DB.length;

      // Init Map
      initMap();

      // Load first cam
      loadWebcam(0);

      // Render initial list
      renderList();

      // Start Clock
      setInterval(updateClock, 1000);
      updateClock();

      // Auto Refresh Image (every 30s to prevent stale cache)
      state.autoRefreshInterval = setInterval(() => {
        refreshCurrentWebcam();
      }, 30000);

      // Bind Events
      setupEvents();
    }

    /**
     * LOGIQUE WEBCAM
     */
    function loadWebcam(index) {
      if (index < 0 || index >= WEBcams.length) return;
      
      state.currentIndex = index;
      const cam = WEBcams[index];

      // UI Updates
      els.loader.classList.remove('hidden');
      els.name.textContent = cam.name;
      els.overlayName.textContent = cam.name;
      els.overlayLoc.textContent = `${cam.zone} ‚Ä¢ Lat: ${cam.lat.toFixed(2)}, Lng: ${cam.lng.toFixed(2)}`;
      
      // Map Sync
      state.map.flyTo([cam.lat, cam.lng], 13, { duration: 1.5 });
      
      // Update active markers (visual feedback)
      updateMapMarkers();

      // Load Image
      const imgUrl = `${cam.url}?t=${Date.now()}`; // Cache buster
      
      els.img.onload = () => {
        els.loader.classList.add('hidden');
      };
      
      els.img.onerror = () => {
        els.loader.classList.add('hidden');
        els.img.src = 'https://placehold.co/800x450/222/FFF?text=Indisponible'; // Fallback
      };

      els.img.src = imgUrl;

      // Re-render list to show active state
      if(state.activeTab === 'webcams') renderList();
    }

    function refreshCurrentWebcam() {
      // Reload current image source with new timestamp
      const cam = WEBcams[state.currentIndex];
      els.loader.classList.remove('hidden');
      const imgUrl = `${cam.url}?t=${Date.now()}`;
      els.img.src = imgUrl;
    }

    /**
     * LOGIQUE CARTE (LEAFLET)
     */
    function initMap() {
      // Dark Matter Tiles (CartoDB)
      state.map = L.map('map', { zoomControl: false }).setView([-21.1151, 55.5364], 10);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap &copy; CARTO',
        subdomains: 'abcd',
        maxZoom: 19
      }).addTo(state.map);

      // Add Webcam Markers
      WEBcams.forEach((cam, idx) => {
        const icon = L.divIcon({
          className: 'custom-div-icon',
          html: `<div style="background-color:var(--color-blue); width:12px; height:12px; border-radius:50%; border:2px solid white; box-shadow:0 0 5px var(--color-blue);"></div>`,
          iconSize: [12, 12],
          iconAnchor: [6, 6]
        });

        const marker = L.marker([cam.lat, cam.lng], { icon: icon }).addTo(state.map);
        
        marker.on('click', () => {
          // Switch tab to webcams if not already
          if(state.activeTab !== 'webcams') switchTab('webcams');
          loadWebcam(idx);
        });

        marker.bindTooltip(cam.name, { permanent: false, direction: 'top' });
        state.markers.push(marker);
      });

      // Add Incident Markers
      INCIDENTS_DB.forEach(inc => {
        let color = '#fff';
        if(inc.type === 'accident') color = 'var(--color-red)';
        if(inc.type === 'work') color = '#fbc02d';
        if(inc.type === 'traffic') color = '#ff9800';

        const icon = L.divIcon({
          className: 'custom-div-icon',
          html: `<div style="color:${color}; font-size:24px; text-shadow:0 0 5px #000;">‚ö†Ô∏è</div>`,
          iconSize: [24, 24],
          iconAnchor: [12, 24]
        });

        const marker = L.marker([inc.lat, inc.lng], { icon: icon }).addTo(state.map);
        marker.bindPopup(`<b>${inc.title}</b><br>${inc.loc}<br><small>${inc.time}</small>`);
        state.incidentMarkers.push(marker);
      });
    }

    function updateMapMarkers() {
      // Update visual style of active marker
      state.markers.forEach((m, idx) => {
        const el = m.getElement();
        if (el) {
          const inner = el.querySelector('div');
          if (idx === state.currentIndex) {
            inner.style.transform = 'scale(1.5)';
            inner.style.backgroundColor = 'var(--color-red)';
            inner.style.transition = 'all 0.3s';
          } else {
            inner.style.transform = 'scale(1)';
            inner.style.backgroundColor = 'var(--color-blue)';
          }
        }
      });
    }

    /**
     * LOGIQUE LISTE & TABS
     */
    function switchTab(tabName) {
      state.activeTab = tabName;
      
      // Update Tab Buttons
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tab === tabName);
      });

      renderList();
    }

    function renderList() {
      const container = els.listContainer;
      container.innerHTML = '';
      const filter = els.searchInput.value.toLowerCase();

      if (state.activeTab === 'webcams') {
        WEBcams.forEach((cam, idx) => {
          if (cam.name.toLowerCase().includes(filter) || cam.zone.toLowerCase().includes(filter)) {
            const item = document.createElement('div');
            item.className = `cam-item ${idx === state.currentIndex ? 'active' : ''}`;
            item.innerHTML = `
              <div class="cam-info">
                <h4>${cam.name}</h4>
                <span>${cam.zone}</span>
              </div>
              <span class="material-icons cam-arrow">play_circle_outline</span>
            `;
            item.onclick = () => loadWebcam(idx);
            container.appendChild(item);
          }
        });
      } else {
        // Incidents List
        INCIDENTS_DB.forEach(inc => {
          if (inc.title.toLowerCase().includes(filter) || inc.loc.toLowerCase().includes(filter)) {
            const item = document.createElement('div');
            item.className = `incident-card ${inc.type}`;
            item.innerHTML = `
              <div class="inc-header">
                <span>${inc.time}</span>
                <span>${inc.type.toUpperCase()}</span>
              </div>
              <span class="inc-title">${inc.title}</span>
              <div class="inc-loc">
                <span class="material-icons" style="font-size:14px">place</span>
                ${inc.loc}
              </div>
            `;
            item.onclick = () => {
              state.map.flyTo([inc.lat, inc.lng], 14);
            };
            container.appendChild(item);
          }
        });
      }
    }

    /**
     * EVENTS & UTILS
     */
    function setupEvents() {
      // Tabs
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', (e) => switchTab(e.target.dataset.tab));
      });

      // Search
      els.searchInput.addEventListener('input', renderList);

      // Controls
      document.getElementById('prevBtn').onclick = () => {
        let newIndex = state.currentIndex - 1;
        if (newIndex < 0) newIndex = WEBcams.length - 1;
        loadWebcam(newIndex);
      };

      document.getElementById('nextBtn').onclick = () => {
        let newIndex = state.currentIndex + 1;
        if (newIndex >= WEBcams.length) newIndex = 0;
        loadWebcam(newIndex);
      };

      document.getElementById('refreshBtn').onclick = refreshCurrentWebcam;

      document.getElementById('fullscreenBtn').onclick = () => {
        const elem = document.querySelector('.webcam-panel');
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      };

      // Keyboard Nav
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
        if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
      });
    }

    function updateClock() {
      const now = new Date();
      els.clock.textContent = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
    }

    // Start App
    document.addEventListener('DOMContentLoaded', init);

  </script>
</body>
</html>
