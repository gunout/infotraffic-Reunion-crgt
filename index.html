        { id: 'rn1_nord', name: 'RN1 Saint-Denis ‚Üí Saint-Paul', status: 'moderate', traffic: 'Trafic dense (heure de pointe)' },
        { id: 'rn1_sud', name: 'RN1 Saint-Paul ‚Üí Saint-Denis', status: 'good', traffic: 'Circulation fluide' },
        { id: 'rn2_est', name: 'RN2 Saint-Denis ‚Üí Saint-Beno√Æt', status: 'good', traffic: 'Circulation normale' },
        { id: 'rn2_sud', name: 'RN2 Saint-Beno√Æt ‚Üí Saint-Pierre', status: 'good', traffic: 'Peu de trafic' },
        { id: 'rn3', name: 'RN3 Plaine des Cafres ‚Üí Tampon', status: 'good', traffic: 'Route de montagne d√©gag√©e' },
        { id: 'tamarins', name: 'Route des Tamarins', status: 'bad', traffic: 'Bouchon de 5km' },
        { id: 'rn5', name: 'RN5 Saint-Louis ‚Üí Cilaos', status: 'good', traffic: 'Route ouverte' },
        { id: 'nrl', name: 'Route du Littoral (NRL)', status: 'moderate', traffic: 'Trafic charg√©' }
      ];

      const INCIDENTS = [
        {
          id: 1,
          type: 'accident',
          title: 'Accident RN1 Cambaie',
          description: 'Deux v√©hicules l√©gers - Voie de droite neutralis√©e',
          location: 'Cambaie, Saint-Paul',
          road: 'RN1',
          time: '17h25',
          coords: [-20.9453, 55.2987],
          source: 'CRGT',
          sourceUrl: 'https://www.crgt.fr'
        },
        {
          id: 2,
          type: 'work',
          title: 'Travaux tunnel Grande Chaloupe',
          description: 'Fermeture nocturne de 20h √† 5h - D√©viation mise en place',
          location: 'Grande Chaloupe',
          road: 'RN1',
          time: '20h-5h',
          coords: [-20.9067, 55.3982],
          source: 'DIR OI',
          sourceUrl: 'https://www.dir.re'
        },
        {
          id: 3,
          type: 'accident',
          title: 'Accident Sainte-Marie',
          description: 'Ralentissements sur 2km en direction de Saint-Denis',
          location: 'Sainte-Marie',
          road: 'RN2',
          time: '17h10',
          coords: [-20.8969, 55.5501],
          source: 'PCR',
          sourceUrl: 'https://www.pcr.re'
        },
        {
          id: 4,
          type: 'work',
          title: 'Fermeture bretelle Petite Bazar',
          description: 'Travaux de pose de radar automatique',
          location: 'Saint-Andr√©',
          road: 'RN2',
          time: '20h-5h',
          coords: [-20.9633, 55.6506],
          source: 'DIR OI',
          sourceUrl: 'https://www.dir.re'
        },
        {
          id: 5,
          type: 'info',
          title: 'Route des Tamarins satur√©e',
          description: 'Bouchon de 5km entre Saint-Paul et L\'√âtang-Sal√©',
          location: '√âtang-Sal√©',
          road: 'Route des Tamarins',
          time: '17h30',
          coords: [-21.2667, 55.3667],
          source: 'Imazpress',
          sourceUrl: 'https://www.imazpress.com'
        }
      ];

      // ============================================
      // √âTAT DE L'APPLICATION
      // ============================================
      let currentIndex = 0;
      let map = null;
      let markers = [];
      let incidentMarkers = [];

      // √âl√©ments DOM
      const elements = {
        webcamImage: document.getElementById('webcamImage'),
        loadingOverlay: document.getElementById('loadingOverlay'),
        webcamName: document.getElementById('webcamName'),
        locationDisplay: document.getElementById('locationDisplay'),
        zoneDisplay: document.getElementById('zoneDisplay'),
        camCount: document.getElementById('camCount'),
        incidentCount: document.getElementById('incidentCount'),
        liveTime: document.getElementById('liveTime'),
        lastUpdate: document.getElementById('lastUpdate'),
        prevBtn: document.getElementById('prevBtn'),
        nextBtn: document.getElementById('nextBtn'),
        refreshBtn: document.getElementById('refreshBtn'),
        fullscreenBtn: document.getElementById('fullscreenBtn'),
        searchInput: document.getElementById('searchInput'),
        tabContent: document.getElementById('tabContent')
      };

      // ============================================
      // INITIALISATION
      // ============================================
      function init() {
        elements.camCount.textContent = WEBCAMS.length;
        elements.incidentCount.textContent = INCIDENTS.length;
        
        initMap();
        loadWebcam(0);
        startClock();
        setupEvents();
        displayIncidents();
        
        setInterval(refreshTrafficData, 30000);
      }

      // ============================================
      // CARTE
      // ============================================
      function initMap() {
        map = L.map('map', {
          center: [-21.1151, 55.5364],
          zoom: 10,
          zoomControl: false,
          attributionControl: false
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
          subdomains: 'abcd',
          maxZoom: 19
        }).addTo(map);

        WEBCAMS.forEach((cam, index) => {
          const marker = L.marker(cam.coords, {
            icon: L.divIcon({
              className: 'map-marker',
              html: `<div style="background: linear-gradient(135deg, #002654 0%, #ffffff 50%, #ED2939 100%); width: 15px; height: 15px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 10px #ffffff;"></div>`,
              iconSize: [15, 15]
            })
          }).addTo(map);

          marker.bindPopup(`<b>üìπ ${cam.name}</b><br>Zone: ${cam.zone}`);
          marker.on('click', () => {
            currentIndex = index;
            loadWebcam(currentIndex);
          });

          markers.push(marker);
        });

        INCIDENTS.forEach(incident => {
          addIncidentMarker(incident);
        });
      }

      function addIncidentMarker(incident) {
        const color = incident.type === 'accident' ? '#ED2939' : 
                     (incident.type === 'work' ? '#002654' : '#ffffff');
        
        const marker = L.marker(incident.coords, {
          icon: L.divIcon({
            className: 'map-marker',
            html: `<span class="material-icons" style="color: ${color}; font-size: 24px; filter: drop-shadow(0 0 10px ${color});">${incident.type === 'accident' ? 'warning' : (incident.type === 'work' ? 'construction' : 'info')}</span>`,
            iconSize: [24, 24]
          })
        }).addTo(map);

        marker.bindPopup(`
          <b style="color: #002654;">${incident.type === 'accident' ? '‚ö†Ô∏è ACCIDENT' : (incident.type === 'work' ? 'üîß TRAVAUX' : '‚ÑπÔ∏è INFO')}</b><br>
          <strong>${incident.title}</strong><br>
          ${incident.description}<br>
          <small>üìç ${incident.location} - ${incident.road}</small><br>
          <small>üïí ${incident.time}</small><br>
          <small>Source: <a href="${incident.sourceUrl}" target="_blank">${incident.source}</a></small>
        `);

        incidentMarkers.push(marker);
      }

      // ============================================
      // AFFICHAGE DES DONN√âES
      // ============================================
      
      function displayIncidents() {
        let html = '<div class="incident-list">';
        
        INCIDENTS.forEach(inc => {
          const typeClass = inc.type === 'accident' ? 'accident' : (inc.type === 'work' ? 'work' : 'info');
          const icon = inc.type === 'accident' ? 'warning' : (inc.type === 'work' ? 'construction' : 'info');
          
          html += `
            <div class="incident-card ${typeClass}" onclick="focusLocation(${inc.coords[0]}, ${inc.coords[1]})">
              <div class="incident-title">
                <span class="material-icons">${icon}</span>
                ${inc.title}
              </div>
              <div class="incident-desc">${inc.description}</div>
              <div class="incident-meta">
                <span>üìç ${inc.location}</span>
                <span>üïí ${inc.time}</span>
              </div>
              <div class="incident-source">
                Source: <a href="${inc.sourceUrl}" target="_blank" style="color: #ED2939;">${inc.source}</a>
              </div>
            </div>
          `;
        });
        
        html += '</div>';
        elements.tabContent.innerHTML = html;
      }

      function displayRoutes() {
        let html = '<div class="route-list">';
        
        ROUTES.forEach(route => {
          let statusClass = 'status-green';
          let statusText = 'Fluide';
          
          if (route.status === 'moderate') {
            statusClass = 'status-yellow';
            statusText = 'Dense';
          } else if (route.status === 'bad') {
            statusClass = 'status-red';
            statusText = 'Bouchon';
          }
          
          html += `
            <div class="route-card">
              <div>
                <div class="route-name">${route.name}</div>
                <div style="font-size:0.8em; color:#ED2939; margin-top:5px;">${route.traffic}</div>
              </div>
              <span class="route-status ${statusClass}">${statusText}</span>
            </div>
          `;
        });
        
        html += '</div>';
        elements.tabContent.innerHTML = html;
      }

      function displayWebcamsList() {
        let html = '<div class="webcam-list">';
        WEBCAMS.forEach((cam, index) => {
          html += `
            <div class="webcam-item ${index === currentIndex ? 'active' : ''}" onclick="selectWebcam(${index})">
              <div>
                <div><strong style="color: #002654;">${cam.name}</strong></div>
                <div style="font-size:0.8em; color:#ED2939; margin-top:5px;">${cam.desc}</div>
              </div>
              <span class="zone-tag">${cam.zone}</span>
            </div>
          `;
        });
        html += '</div>';
        elements.tabContent.innerHTML = html;
      }

      // ============================================
      // WEBCAM
      // ============================================
      function loadWebcam(index) {
        const cam = WEBCAMS[index];
        if (!cam) return;

        currentIndex = index;
        
        elements.webcamName.textContent = cam.name.toUpperCase();
        elements.locationDisplay.textContent = `üìç ${cam.name}`;
        elements.zoneDisplay.textContent = `Zone: ${cam.zone}`;
        elements.loadingOverlay.style.display = 'flex';
        elements.webcamImage.style.display = 'none';

        const imageUrl = `${cam.url}?t=${Date.now()}`;
        
        const img = new Image();
        img.onload = () => {
          elements.webcamImage.src = imageUrl;
          elements.webcamImage.style.display = 'block';
          elements.loadingOverlay.style.display = 'none';
          map.setView(cam.coords, 13);
          markers[index].openPopup();
        };

        img.onerror = () => {
          elements.loadingOverlay.innerHTML = `
            <div style="text-align:center;">
              <span class="material-icons" style="font-size:48px; color:#ED2939;">error</span>
              <p style="margin-top:10px; color:#ffffff;">Erreur de chargement</p>
              <button onclick="location.reload()" style="margin-top:10px; padding:5px 15px; background:#002654; color:white; border:2px solid white; cursor:pointer;">R√©essayer</button>
            </div>
          `;
        };

        img.src = imageUrl;
      }

      // ============================================
      // NAVIGATION
      // ============================================
      function nextCamera() {
        currentIndex = (currentIndex + 1) % WEBCAMS.length;
        loadWebcam(currentIndex);
      }

      function prevCamera() {
        currentIndex = (currentIndex - 1 + WEBCAMS.length) % WEBCAMS.length;
        loadWebcam(currentIndex);
      }

      window.selectWebcam = function(index) {
        currentIndex = index;
        loadWebcam(currentIndex);
      };

      window.focusLocation = function(lat, lng) {
        map.setView([lat, lng], 14);
      };

      window.switchTab = function(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        
        if (tab === 'incidents') {
          displayIncidents();
        } else if (tab === 'routes') {
          displayRoutes();
        } else {
          displayWebcamsList();
        }
      };

      // ============================================
      // MISE √Ä JOUR
      // ============================================
      function refreshTrafficData() {
        elements.lastUpdate.textContent = `Mise √† jour: ${new Date().toLocaleTimeString('fr-FR')}`;
      }

      // ============================================
      // HORLOGE
      // ============================================
      function startClock() {
        function update() {
          const now = new Date();
          elements.liveTime.textContent = now.toLocaleTimeString('fr-FR');
        }
        update();
        setInterval(update, 1000);
      }

      // ============================================
      // EVENTS
      // ============================================
      function setupEvents() {
        elements.prevBtn.addEventListener('click', prevCamera);
        elements.nextBtn.addEventListener('click', nextCamera);
        elements.refreshBtn.addEventListener('click', () => loadWebcam(currentIndex));
        
        elements.fullscreenBtn.addEventListener('click', () => {
          const container = document.querySelector('.webcam-section');
          if (container.requestFullscreen) {
            container.requestFullscreen();
          }
        });

        elements.searchInput.addEventListener('input', (e) => {
          const search = e.target.value.toLowerCase();
          const activeTab = document.querySelector('.tab.active').textContent;
          
          if (activeTab.includes('WEBCAMS')) {
            const filtered = WEBCAMS.filter(cam => 
              cam.name.toLowerCase().includes(search) || 
              cam.zone.toLowerCase().includes(search) ||
              cam.desc.toLowerCase().includes(search)
            );
            
            let html = '<div class="webcam-list">';
            filtered.forEach((cam, idx) => {
              const originalIndex = WEBCAMS.findIndex(c => c.id === cam.id);
              html += `
                <div class="webcam-item ${originalIndex === currentIndex ? 'active' : ''}" onclick="selectWebcam(${originalIndex})">
                  <div>
                    <div><strong style="color: #002654;">${cam.name}</strong></div>
                    <div style="font-size:0.8em; color:#ED2939; margin-top:5px;">${cam.desc}</div>
                  </div>
                  <span class="zone-tag">${cam.zone}</span>
                </div>
              `;
            });
            html += '</div>';
            elements.tabContent.innerHTML = html;
          }
        });

        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowLeft') prevCamera();
          if (e.key === 'ArrowRight') nextCamera();
          if (e.key === ' ' || e.key === 'Space') {
            e.preventDefault();
            loadWebcam(currentIndex);
          }
        });
      }

      // ============================================
      // D√âMARRAGE
      // ============================================
      document.addEventListener('DOMContentLoaded', init);
      
    })();
  </script>
</body>
