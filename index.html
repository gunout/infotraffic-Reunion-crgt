<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Infotrafic R√©union - Donn√©es officielles en direct</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <meta name="description" content="Information routi√®re officielle en temps r√©el √† La R√©union - Webcams D.E.E.R., bouchons, travaux">
  <meta name="keywords" content="webcam,trafic,La R√©union,DEER,bouchons,travaux,infotrafic">
  <meta name="author" content="Infotrafic R√©union">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#002654">
  
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Leaflet pour la carte -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      padding: 10px;
      overflow-x: hidden;
    }

    /* Drapeau de La R√©union */
    .flag-bar {
      height: 4px;
      background: linear-gradient(90deg, #002654 0%, #002654 33.33%, #ffffff 33.33%, #ffffff 66.66%, #ED2939 66.66%, #ED2939 100%);
      margin-bottom: 10px;
      border-radius: 5px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 12px 15px;
      background: linear-gradient(135deg, #002654 0%, #ffffff 50%, #ED2939 100%);
      border: 1px solid #ffffff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .logo h1 {
      font-size: 1.3em;
      color: #ffffff;
      text-shadow: 2px 2px 0 #002654, -2px -2px 0 #ED2939;
    }

    .badge {
      background: #ffffff;
      color: #002654;
      padding: 3px 10px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 0.8em;
      border: 1px solid #ED2939;
    }

    .stats {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 30px;
      font-size: 0.8em;
      backdrop-filter: blur(5px);
    }

    .stat-item.blue {
      border: 1px solid #002654;
      color: #002654;
      background: rgba(255, 255, 255, 0.9);
    }

    .stat-item.white {
      border: 1px solid #ffffff;
      color: #ffffff;
    }

    .stat-item.red {
      border: 1px solid #ED2939;
      color: #ED2939;
      background: rgba(255, 255, 255, 0.9);
    }

    /* Main layout */
    .main-container {
      display: flex;
      gap: 15px;
      min-height: 400px;
    }

    /* Webcam section */
    .webcam-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      background: linear-gradient(145deg, #001a3a 0%, #ffffff 50%, #3a0f0f 100%);
      border: 2px solid #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 38, 84, 0.5);
    }

    .webcam-header {
      padding: 12px;
      background: linear-gradient(90deg, #002654 0%, #ffffff 50%, #ED2939 100%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    .webcam-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 0 #002654;
      font-size: 0.9em;
    }

    .live-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      background: rgba(0,0,0,0.5);
      padding: 4px 8px;
      border-radius: 30px;
      font-size: 0.75em;
      color: #ffffff;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: #ED2939;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }

    .webcam-container {
      flex: 1;
      position: relative;
      background: #000;
      min-height: 180px;
    }

    #webcamImage {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,38,84,0.9) 0%, rgba(255,255,255,0.9) 50%, rgba(237,41,57,0.9) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
      text-align: center;
      padding: 15px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #ffffff;
      border-top-color: #002654;
      border-right-color: #ED2939;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* Logo R√©gion R√©union */
    .region-logo {
      position: absolute;
      bottom: 60px;
      right: 10px;
      z-index: 20;
      width: 70px;
      opacity: 0.9;
      transition: all 0.3s;
      pointer-events: none;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
      animation: logo-glow 2s infinite alternate;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      padding: 3px;
      backdrop-filter: blur(2px);
    }

    .region-logo:hover {
      opacity: 1;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 1))
              drop-shadow(0 0 20px rgba(255, 255, 255, 0.7));
      animation: logo-pulse 1s infinite alternate;
      pointer-events: auto;
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    @keyframes logo-glow {
      0% { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7)); }
      100% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 1)) drop-shadow(0 0 15px rgba(255, 255, 255, 0.7)); }
    }

    @keyframes logo-pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 255, 255, 1)) drop-shadow(0 0 20px rgba(255, 255, 255, 0.7)); }
      100% { transform: scale(1.05); filter: drop-shadow(0 0 15px rgba(255, 255, 255, 1)) drop-shadow(0 0 25px rgba(255, 255, 255, 0.9)); }
    }

    .webcam-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      background: linear-gradient(90deg, #002654 0%, transparent 50%, #ED2939 100%);
      padding: 6px 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
      color: #ffffff;
      font-weight: bold;
      z-index: 15;
      font-size: 0.8em;
      flex-wrap: wrap;
      gap: 5px;
    }

    .webcam-controls {
      padding: 12px;
      background: linear-gradient(145deg, #002654 0%, #ffffff 50%, #ED2939 100%);
      border-top: 1px solid #ffffff;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: transparent;
      border: 2px solid #ffffff;
      color: #ffffff;
      padding: 6px 12px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.8em;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 4px;
      font-weight: bold;
      text-shadow: 1px 1px 0 #002654;
      border-radius: 6px;
    }

    .btn:hover {
      background: #ffffff;
      color: #002654;
      border-color: #ED2939;
      box-shadow: 0 0 20px #ffffff;
    }

    .btn.small {
      padding: 3px 6px;
      font-size: 0.7em;
    }

    .btn.warning {
      background: #ED2939;
      color: white;
      border-color: white;
    }

    .btn.warning:hover {
      background: white;
      color: #ED2939;
    }

    /* Sidebar */
    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: linear-gradient(145deg, #001a3a 0%, #ffffff 50%, #2a0a0a 100%);
      border: 2px solid #ffffff;
      border-radius: 10px;
      overflow: hidden;
      min-width: 280px;
      box-shadow: 0 0 30px rgba(237, 41, 57, 0.3);
    }

    .sidebar-header {
      padding: 12px;
      background: linear-gradient(90deg, #002654 0%, #ffffff 50%, #ED2939 100%);
    }

    .sidebar-header span {
      color: #ffffff;
      font-weight: bold;
      text-shadow: 2px 2px 0 #002654;
      font-size: 0.9em;
    }

    .search-box {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #002654;
      color: #002654;
      font-family: inherit;
      border-radius: 5px;
      font-weight: bold;
      font-size: 0.8em;
    }

    .search-box::placeholder {
      color: #ED2939;
    }

    .category-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      padding: 8px;
      background: rgba(0,0,0,0.2);
    }

    .category-btn {
      background: transparent;
      border: 1px solid #ffffff;
      color: #ffffff;
      padding: 4px 6px;
      border-radius: 20px;
      font-size: 0.6em;
      cursor: pointer;
      transition: all 0.3s;
      flex: 1 1 auto;
      min-width: 60px;
    }

    .category-btn:hover {
      background: #ED2939;
      border-color: #ED2939;
    }

    .category-btn.active {
      background: #002654;
      border-color: #002654;
    }

    .sidebar-tabs {
      display: flex;
      border-bottom: 2px solid #ffffff;
      flex-wrap: wrap;
    }

    .tab {
      flex: 1;
      padding: 10px 3px;
      text-align: center;
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s;
      font-size: 0.75em;
      font-weight: bold;
      text-shadow: 1px 1px 0 #002654;
      min-width: 70px;
    }

    .tab.active {
      background: linear-gradient(90deg, #002654 0%, #ED2939 100%);
      color: #ffffff;
    }

    .tab-content {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      max-height: 350px;
    }

    /* Webcam list */
    .webcam-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .webcam-item {
      background: linear-gradient(145deg, rgba(0,38,84,0.1) 0%, rgba(255,255,255,0.2) 50%, rgba(237,41,57,0.1) 100%);
      border: 1px solid #002654;
      padding: 8px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
      font-size: 0.8em;
    }

    .webcam-item:hover {
      transform: translateX(-3px);
      border-color: #ED2939;
      box-shadow: 0 0 10px #ED2939;
    }

    .webcam-item.active {
      border: 2px solid #ED2939;
      background: linear-gradient(145deg, #002654 0%, #ffffff 50%, #ED2939 100%);
    }

    .zone-tag {
      font-size: 0.65em;
      padding: 2px 5px;
      background: #002654;
      color: #ffffff;
      border-radius: 20px;
      white-space: nowrap;
    }

    /* Incident cards */
    .incident-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .incident-card {
      background: linear-gradient(145deg, rgba(0,38,84,0.2) 0%, rgba(255,255,255,0.3) 50%, rgba(237,41,57,0.2) 100%);
      border-left: 4px solid;
      padding: 8px;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 0 5px 5px 0;
      font-size: 0.8em;
    }

    .incident-card.accident { border-left-color: #ED2939; }
    .incident-card.traffic_jam { border-left-color: #FFA500; }
    .incident-card.roadworks { border-left-color: #002654; }
    .incident-card.trafficolor { border-left-color: #00CED1; }
    .incident-card.serious_hazard { border-left-color: #8B0000; }
    .incident-card.hazard { border-left-color: #FF4500; }
    .incident-card.roadclosure { border-left-color: #000000; }
    .incident-card.flood { border-left-color: #00CED1; }
    .incident-card.market { border-left-color: #FFD700; }
    .incident-card.local_event { border-left-color: #9370DB; }
    .incident-card.animal { border-left-color: #8B4513; }

    .incident-card:hover {
      transform: translateX(-3px);
      box-shadow: 0 0 10px #ffffff;
    }

    .incident-title {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: bold;
      margin-bottom: 4px;
      color: #002654;
      font-size: 0.85em;
      flex-wrap: wrap;
    }

    .incident-desc {
      color: #000000;
      font-size: 0.8em;
      margin: 4px 0;
      line-height: 1.3;
    }

    .incident-meta {
      display: flex;
      justify-content: space-between;
      color: #ED2939;
      font-size: 0.7em;
      margin-top: 5px;
      font-weight: bold;
      flex-wrap: wrap;
      gap: 5px;
    }

    .incident-source {
      font-size: 0.6em;
      color: #002654;
      margin-top: 4px;
      font-style: italic;
    }

    /* Stats cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
      margin-bottom: 15px;
    }

    .stat-card {
      background: rgba(255,255,255,0.1);
      padding: 6px;
      border-radius: 5px;
      text-align: center;
    }

    .stat-number {
      font-size: 1.1em;
      font-weight: bold;
      color: #ED2939;
    }

    .stat-label {
      font-size: 0.6em;
      color: #ffffff;
    }

    /* Map */
    .map-container {
      margin-top: 15px;
      height: 200px;
      border: 3px solid #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,38,84,0.5);
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* Footer */
    .footer {
      margin-top: 15px;
      padding: 8px 15px;
      background: linear-gradient(90deg, #002654 0%, #ffffff 50%, #ED2939 100%);
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #002654;
      font-weight: bold;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.8em;
    }

    .source-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .source-item a {
      color: #002654;
      text-decoration: none;
      border-bottom: 1px dotted #ED2939;
    }

    .source-item a:hover {
      color: #ED2939;
    }

    .last-update {
      color: #ED2939;
      font-weight: bold;
    }

    /* Connection status - cach√© */
    .connection-status {
      display: none;
    }

    /* ============================================
       RESPONSIVE DESIGN POUR T√âL√âPHONE
       ============================================ */

      body {
        padding: 8px;
      }

      .main-container {
        flex-direction: column;
        height: auto;
        gap: 12px;
      }

      .header {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
      }

      .logo {
        justify-content: center;
      }

      .logo h1 {
        font-size: 1.1em;
      }

      .stats {
        justify-content: center;

      }

      .stat-item {
        flex: 1;

      .webcam-section {
        min-height: 250px;
      }

      .webcam-header {
        padding: 8px;

      .webcam-title {
        font-size: 0.8em;
      }

      .webcam-container {
        min-height: 150px;
      }

      .region-logo {
        width: 50px;
        bottom: 50px;
      }

      .webcam-info {
        font-size: 0.7em;

      }

      .webcam-controls {
        padding: 8px;

      }

        padding: 5px 8px;

      }

        padding: 2px 4px;

      }

      .sidebar {
        min-width: 100%;
      }

      .sidebar-header {
        padding: 8px;
      }

      .sidebar-header span {
        font-size: 0.8em;
      }

      .search-box {
        padding: 6px;
        font-size: 0.7em;
      }

      .category-filters {
        padding: 6px;
        gap: 3px;
      }

      .category-btn {
        padding: 3px 5px;
        font-size: 0.55em;
        min-width: 50px;
      }

      .tab {
        padding: 6px 2px;
        font-size: 0.65em;

      }

      .tab-content {

      }

      .webcam-item {
        padding: 6px;

      }

      .zone-tag {
        font-size: 0.6em;

      }

      .incident-card {
        padding: 6px;
        font-size: 0.7em;
      }

      .incident-title {
        font-size: 0.75em;
      }

      .incident-desc {
        font-size: 0.7em;
      }

      .incident-meta {
        font-size: 0.65em;
      }

      .stats-grid {
        gap: 4px;
      }

      .stat-number {
        font-size: 1em;
      }

      .stat-label {
        font-size: 0.55em;
      }

      .map-container {
        height: 180px;
        margin-top: 12px;
      }

      .footer {
        padding: 6px 10px;
        font-size: 0.7em;
        flex-direction: column;
        text-align: center;
      }

      .source-item {
        font-size: 0.7em;
      }
    }

    @media (max-width: 480px) {
      .stats {
        flex-direction: column;
      }

      .stat-item {
        width: 100%;
      }

      .webcam-controls {
        flex-wrap: wrap;
      }

      .btn {
        width: calc(50% - 3px);
      }

      .category-filters {
        justify-content: center;
      }

      .category-btn {
        min-width: 45px;
      }

      .sidebar-tabs {
        flex-direction: row;
      }

      .tab {
        font-size: 0.6em;
        padding: 5px 1px;
      }

      .region-logo {
        width: 40px;
        bottom: 45px;
      }
    }

    /* Pour tr√®s petits √©crans */
    @media (max-width: 360px) {
      .btn {
        width: 100%;
      }

      .category-btn {
        min-width: 40px;
        font-size: 0.5em;
      }

      .webcam-title {
        font-size: 0.7em;
      }

      .live-indicator {
        font-size: 0.65em;
      }

      .webcam-info {
        font-size: 0.6em;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="flag-bar"></div>

  <div class="header">
    <div class="logo">
      <h1>INFOTRAFIC R√âUNION</h1>
      <span class="badge">DIRECT</span>
    </div>
    <div class="stats">
      <div class="stat-item blue">
        <span class="material-icons" style="font-size: 16px;">videocam</span>
        <span id="camCount">13</span>
      </div>
      <div class="stat-item red">
        <span class="material-icons" style="font-size: 16px;">warning</span>
        <span id="incidentCount">0</span>
      </div>
      <div class="stat-item white">
        <span class="material-icons" style="font-size: 16px;">schedule</span>
        <span id="liveTime">--:--</span>
      </div>
    </div>
  </div>

  <div class="main-container">
    <!-- Webcam Section -->
    <div class="webcam-section">
      <div class="webcam-header">
        <div class="webcam-title">
          <span class="material-icons" style="font-size: 16px;">live_tv</span>
          <span id="webcamName">WEBCAM</span>
        </div>
        <div class="live-indicator">
          <span class="live-dot"></span>
          <span>DIRECT</span>
        </div>
      </div>
      
      <div class="webcam-container">
        <div class="loading-overlay" id="loadingOverlay">
          <div class="spinner"></div>
          <div style="color: #ffffff; font-weight: bold; font-size: 0.9em;">Chargement...</div>
        </div>
        <img id="webcamImage" alt="Webcam D.E.E.R." style="display: none;">
        
        <!-- Logo R√©gion R√©union -->
        <img src="region-reunion-logo.png" 
             alt="Logo R√©gion R√©union" 
             class="region-logo"
             title="R√©gion R√©union"
             onerror="this.onerror=null; this.src='https://github.com/gunout/Traffic-Routier-D.E.E.R/blob/main/region-reunion-logo.png?raw=true';">
        
        <div class="webcam-info">
          <span id="locationDisplay">Localisation: -</span>
          <span id="zoneDisplay">Zone: -</span>

  <script>
    (function() {
      'use strict';

      // ============================================

      // ============================================
      
      // URL de l'API via Caddy (HTTPS)
      const API_URL = 'https://192.168.1.17:3443/api';
      
      // L'URL de base est toujours la m√™me
      const API_BASE = API_URL;

      // ============================================
      // WEBCAMS
      // ============================================
      
      const WEBCAMS = [
        { id: 'dec_04', name: 'RN2 Sainte-Marie - Duparc', url: 'https://www.infotrafic.re/CAM/dec_04.jpeg', coords: [-20.8969, 55.5501], zone: 'Nord', desc: 'Sainte-Marie' },

        { id: 'dec_09', name: 'RN1 Saint-Paul - Tranch√©e', url: 'https://www.infotrafic.re/CAM/dec_09.jpeg', coords: [-21.0034, 55.2756], zone: 'Ouest', desc: 'Saint-Paul' },
        { id: 'dec_17', name: 'RN1 - Plateau Caillou', url: 'https://www.infotrafic.re/CAM/dec_17.jpeg', coords: [-21.0189, 55.2698], zone: 'Ouest', desc: 'Plateau Caillou' },
        { id: 'dec_18', name: 'RN1 - √âperon', url: 'https://www.infotrafic.re/CAM/dec_18.jpeg', coords: [-21.0312, 55.2645], zone: 'Ouest', desc: '√âperon' },
        { id: 'dec_10', name: 'RN1 - Ravine 3 Bassins', url: 'https://www.infotrafic.re/CAM/dec_10.jpeg', coords: [-21.0812, 55.2598], zone: 'Ouest', desc: 'Trois Bassins' },
        { id: 'dec_11', name: 'RN1 Saint-Leu - Ravine Fontaine', url: 'https://www.infotrafic.re/CAM/dec_11.jpeg', coords: [-21.1534, 55.2789], zone: 'Ouest', desc: 'Saint-Leu' },
        { id: 'dec_12', name: 'RN1 Saint-Pierre - Pierrefonds', url: 'https://www.infotrafic.re/CAM/dec_12.jpeg', coords: [-21.2867, 55.4212], zone: 'Sud', desc: 'Saint-Pierre' },
        { id: 'dec_13', name: 'RN3 Saint-Pierre - Azal√©es', url: 'https://www.infotrafic.re/CAM/dec_13.jpeg', coords: [-21.3124, 55.4678], zone: 'Sud', desc: 'Azal√©es' },
        { id: 'dec_05', name: 'RN2 Saint-Pierre - Anse Les Bas', url: 'https://www.infotrafic.re/CAM/dec_05.jpeg', coords: [-21.3345, 55.4789], zone: 'Sud', desc: 'Anse Les Bas' }
      ];

      // ============================================
      // LISTE DES CAT√âGORIES
      // ============================================
      const CATEGORIES = [
        { id: 'accident', name: 'Accidents', color: '#ED2939', icon: 'warning' },
        { id: 'traffic_jam', name: 'Bouchons', color: '#FFA500', icon: 'traffic' },
        { id: 'roadworks', name: 'Travaux', color: '#002654', icon: 'construction' },
        { id: 'trafficolor', name: 'Trafic', color: '#00CED1', icon: 'speed' },
        { id: 'serious_hazard', name: 'Dangers graves', color: '#8B0000', icon: 'dangerous' },
        { id: 'hazard', name: 'Dangers', color: '#FF4500', icon: 'warning' },
        { id: 'roadclosure', name: 'Fermetures', color: '#000000', icon: 'block' },
        { id: 'flood', name: 'Inondations', color: '#00CED1', icon: 'water' },
        { id: 'market', name: 'March√©s', color: '#FFD700', icon: 'shopping_cart' },
        { id: 'local_event', name: '√âv√©nements', color: '#9370DB', icon: 'event' },
        { id: 'animal', name: 'Animaux', color: '#8B4513', icon: 'pets' }
      ];

      // ============================================
      // √âTAT DE L'APPLICATION
      // ============================================
      let currentIndex = 0;
      let map = null;
      let markers = [];
      let incidentMarkers = [];
      let allIncidents = {};

      // √âl√©ments DOM
      const elements = {
        webcamImage: document.getElementById('webcamImage'),
        loadingOverlay: document.getElementById('loadingOverlay'),
        webcamName: document.getElementById('webcamName'),
        locationDisplay: document.getElementById('locationDisplay'),
        zoneDisplay: document.getElementById('zoneDisplay'),
        camCount: document.getElementById('camCount'),
        incidentCount: document.getElementById('incidentCount'),
        liveTime: document.getElementById('liveTime'),
        lastUpdate: document.getElementById('lastUpdate'),
        prevBtn: document.getElementById('prevBtn'),
        nextBtn: document.getElementById('nextBtn'),
        refreshBtn: document.getElementById('refreshBtn'),
        fullscreenBtn: document.getElementById('fullscreenBtn'),
        searchInput: document.getElementById('searchInput'),
        tabContent: document.getElementById('tabContent'),
        categoryFilters: document.getElementById('categoryFilters')
      };

      // ============================================
      // TEST DE CONNEXION (silencieux)
      // ============================================
      async function testConnection() {
        try {
          const response = await fetch(`${API_BASE}/health`, {
            mode: 'cors',
            timeout: 5000
          });
          
          if (response.ok) {
            const data = await response.json();
            if (data.success) {
              console.log('‚úÖ Connect√© √† l\'API');
              await loadAllData();
              return true;
            }
          }
          throw new Error('Erreur de connexion');
        } catch (error) {
          console.error('‚ùå Erreur de connexion:', error);
          return false;
        }
      }

      // ============================================
      // FONCTION DE FETCH
      // ============================================
      async function apiFetch(endpoint) {
        try {
          const response = await fetch(`${API_BASE}/${endpoint}`, {
            mode: 'cors',
            headers: { 'Accept': 'application/json' }
          });
          
          if (response.ok) {
            return await response.json();
          }
          throw new Error('Erreur HTTP ' + response.status);
        } catch (error) {
          console.error('‚ùå Erreur fetch:', error);
          return getFallbackData(endpoint);
        }
      }

      // ============================================
      // DONN√âES DE FALLBACK
      // ============================================
      function getFallbackData(endpoint) {
        const now = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        
        const fallback = {
          health: { success: true, status: 'OK' },
          stats: { 
            success: true, 
            total: 3, 
            stats: {
              accident: 1,
              roadworks: 2,
              traffic_jam: 0
            }
          },
          accident: [
            { 
              title: 'Accident RN1', 
              description: 'Deux v√©hicules', 
              location: 'Cambaie', 
              road: 'RN1',
              time: now,
              coordinates: [-20.9453, 55.2987],
              source: 'Fallback'
            }
          ],
          roadworks: [
            { 
              title: 'Travaux tunnel', 
              description: 'Fermeture 20h-5h', 
              location: 'Grande Chaloupe', 
              road: 'RN1',
              time: '20h-5h',
              coordinates: [-20.9067, 55.3982],
              source: 'Fallback'
            }
          ]
        };
        
        return fallback[endpoint] || { data: [] };
      }

      // ============================================
      // CHARGEMENT DES DONN√âES
      // ============================================
      async function loadAllData() {
        try {
          const data = await apiFetch('all');
          
          if (data && data.success) {
            allIncidents = {};
            
            if (data.data.trafficolor && Array.isArray(data.data.trafficolor)) {
              allIncidents.trafficolor = data.data.trafficolor.map(item => {
                let lat = -21.1151, lng = 55.5364;
                
                if (item.geolocation && item.geolocation.length > 0) {
                  const firstPoint = item.geolocation[0];
                  if (Array.isArray(firstPoint) && firstPoint.length >= 2) {
                    lng = firstPoint[0];
                    lat = firstPoint[1];
                  }
                }
                
                let description = '';
                let speed = null;
                if (item.public_description) {
                  if (item.public_description.fr) {
                    description = item.public_description.fr;
                  }
                  const speedMatch = item.public_description.en?.match(/\d+/);
                  if (speedMatch) {
                    speed = parseInt(speedMatch[0]);
                  }
                }
                
                let color = item.trafficolor || '#77F362';
                if (speed) {
                  if (speed > 80) color = '#77F362';
                  else if (speed > 50) color = '#EE7E33';
                  else color = '#ED2939';
                }
                
                return {
                  title: item.unique_disruption_number || 'Trafic',
                  description: description,
                  location: item.address && item.address !== 'nil' ? item.address : 'La R√©union',
                  time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }),
                  coordinates: [lat, lng],
                  source: item.source || 'Labocom',
                  color: color,
                  speed: speed
                };
              });
              console.log(`‚úÖ ${allIncidents.trafficolor.length} donn√©es trafic`);
            }
            
            CATEGORIES.forEach(cat => {
              if (cat.id !== 'trafficolor' && !allIncidents[cat.id]) {
                allIncidents[cat.id] = [];
              }
            });
            
            const details = {
              trafficolor: allIncidents.trafficolor?.length || 0,
              ...data.details
            };
            updateStats(details);
            
          } else {
            allIncidents = {};
          }
          
          updateIncidentMarkers();
          
          if (document.querySelector('.tab.active').textContent.includes('INCID')) {
            displayAllIncidents();
          }
          
          elements.lastUpdate.textContent = `${new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })}`;
          
        } catch (error) {
          console.error('‚ùå Erreur chargement:', error);
        }
      }

      // ============================================
      // WEBCAM
      // ============================================
      function loadWebcam(index) {
        const cam = WEBCAMS[index];
        if (!cam) return;

        currentIndex = index;
        
        elements.webcamName.textContent = cam.name.substring(0, 20) + '...';
        elements.locationDisplay.textContent = `üìç ${cam.desc}`;
        elements.zoneDisplay.textContent = `Zone: ${cam.zone}`;
        elements.loadingOverlay.style.display = 'flex';
        elements.webcamImage.style.display = 'none';

        const imageUrl = cam.url + '?t=' + Date.now();
        
        const img = new Image();
        img.onload = () => {
          elements.webcamImage.src = imageUrl;
          elements.webcamImage.style.display = 'block';
          elements.loadingOverlay.style.display = 'none';
          map.setView(cam.coords, 13);
          if (markers[index]) markers[index].openPopup();
        };

        img.onerror = () => {
          elements.loadingOverlay.innerHTML = `
            <div style="text-align:center;">
              <span class="material-icons" style="font-size:36px; color:#ED2939;">videocam_off</span>
              <p style="margin-top:5px; color:#ffffff; font-size:0.8em;">Indisponible</p>
              <button onclick="loadWebcam(${index})" style="margin-top:5px; padding:3px 8px; background:#002654; color:white; border:1px solid white; cursor:pointer; font-size:0.7em;">R√©essayer</button>
            </div>
          `;
        };

        img.src = imageUrl;
      }

      // ============================================
      // FONCTIONS D'AFFICHAGE
      // ============================================
      function createCategoryFilters() {
        let html = '';
        CATEGORIES.forEach(cat => {
          html += `<button class="category-btn" onclick="filterByCategory('${cat.id}')">${cat.name}</button>`;
        });
        elements.categoryFilters.innerHTML = html;
      }

      window.filterByCategory = function(category) {
        const incidents = allIncidents[category] || [];
        if (incidents.length > 0) {
          displayIncidentsByCategory(category, incidents);
        } else {
          elements.tabContent.innerHTML = `<div style="text-align: center; padding: 15px; color: #ED2939; font-size:0.8em;">Aucun incident</div>`;
        }
        
        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
      };

      function displayAllIncidents() {
        console.log('üìä Affichage des incidents...');
        
        let html = '<div class="incident-list">';
        let total = 0;
        
        Object.keys(allIncidents).forEach(key => {
          const incidents = allIncidents[key];
          
          if (Array.isArray(incidents) && incidents.length > 0) {
            const cat = CATEGORIES.find(c => c.id === key) || { 
              id: key, 
              name: key.replace('_', ' '), 
              color: '#888', 
              icon: 'info' 
            };
            
            incidents.forEach(inc => {
              total++;
              
              let description = inc.description || '';
              if (inc.speed) {
                description += ` | ${inc.speed} km/h`;
              }
              
              html += `
                <div class="incident-card ${cat.id}" onclick="focusLocation(${inc.coordinates[0]}, ${inc.coordinates[1]})">
                  <div class="incident-title">
                    <span class="material-icons" style="font-size:16px;">${cat.icon}</span>
                    ${inc.title || 'Incident'}
                  </div>
                  <div class="incident-desc">${description.substring(0, 50)}</div>
                  <div class="incident-meta">
                    <span>üìç ${inc.location || 'La R√©union'}</span>
                    <span>üïí ${inc.time || ''}</span>
                  </div>
                </div>
              `;
            });
          }
        });
        
        if (total === 0) {
          html += '<div style="text-align: center; padding: 15px; color: #ED2939; font-size:0.8em;">Aucun incident</div>';
        }
        
        html += '</div>';
        elements.tabContent.innerHTML = html;
      }

      function displayIncidentsByCategory(categoryId, incidents) {
        const cat = CATEGORIES.find(c => c.id === categoryId);
        let html = `<h3 style="color: ${cat.color}; margin-bottom: 10px; font-size:0.8em;">${cat.name}</h3>`;
        html += '<div class="incident-list">';
        
        incidents.forEach(inc => {
          let description = inc.description || '';
          if (inc.speed) {
            description += ` | ${inc.speed} km/h`;
          }
          
          html += `
            <div class="incident-card ${categoryId}" onclick="focusLocation(${inc.coordinates[0]}, ${inc.coordinates[1]})">
              <div class="incident-title">
                <span class="material-icons" style="font-size:16px;">${cat.icon}</span>
                ${inc.title || 'Incident'}
              </div>
              <div class="incident-desc">${description.substring(0, 50)}</div>
              <div class="incident-meta">
                <span>üìç ${inc.location || 'La R√©union'}</span>
                <span>üïí ${inc.time || ''}</span>
              </div>
            </div>
          `;
        });
        
        html += '</div>';
        elements.tabContent.innerHTML = html;
      }

      async function displayStats() {
        try {
          const data = await apiFetch('stats');
          
          if (data && data.success) {
            let html = '<div class="stats-grid">';
            
            const statsToShow = {
              trafficolor: 'Trafic',
              accident: 'Accid',
              traffic_jam: 'Bouch',
              roadworks: 'Trav',
              serious_hazard: 'Dang',
              hazard: 'Dang',
              roadclosure: 'Ferm',
              flood: 'Inon',
              market: 'March√©',
              local_event: 'Event',
              animal: 'Anim'
            };
            
            Object.entries(statsToShow).forEach(([key, label]) => {
              const value = data.stats[key] || 0;
              const cat = CATEGORIES.find(c => c.id === key);
              if (cat) {
                html += `
                  <div class="stat-card" style="border-left: 3px solid ${cat.color};">
                    <div class="stat-number">${value}</div>
                    <div class="stat-label">${label}</div>
                  </div>
                `;
              }
            });
            
            html += '</div>';
            html += `<div style="text-align: center; margin-top: 10px;">
              <span style="color: #ED2939; font-size: 0.9em;">Total: ${data.total || 0}</span>
            </div>`;
            
            elements.tabContent.innerHTML = html;
          }
        } catch (error) {
          elements.tabContent.innerHTML = '<div style="text-align: center; padding: 15px; color: #ED2939;">Erreur stats</div>';
        }
      }

      function updateStats(details) {
        const total = Object.values(details || {}).reduce((a, b) => a + b, 0);
        elements.incidentCount.textContent = total;
      }

      // ============================================
      // CARTE
      // ============================================
      function initMap() {
        map = L.map('map', {
          center: [-21.1151, 55.5364],
          zoom: 10,
          zoomControl: false,
          attributionControl: false
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
          subdomains: 'abcd',
          maxZoom: 19
        }).addTo(map);

        WEBCAMS.forEach((cam, index) => {
          const marker = L.marker(cam.coords, {
            icon: L.divIcon({
              className: 'map-marker',
              html: `<div style="background: linear-gradient(135deg, #002654 0%, #ffffff 50%, #ED2939 100%); width: 10px; height: 10px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 8px #ffffff;"></div>`,
              iconSize: [10, 10]
            })
          }).addTo(map);

          marker.bindPopup(`<b>üìπ ${cam.desc}</b><br>${cam.zone}`);
          marker.on('click', () => {
            currentIndex = index;
            loadWebcam(currentIndex);
          });

          markers.push(marker);
        });
      }

      function updateIncidentMarkers() {
        if (incidentMarkers.length > 0) {
          incidentMarkers.forEach(marker => map.removeLayer(marker));
          incidentMarkers = [];
        }

        let totalMarkers = 0;

        Object.keys(allIncidents).forEach(key => {
          const incidents = allIncidents[key];
          
          if (Array.isArray(incidents) && incidents.length > 0) {
            const cat = CATEGORIES.find(c => c.id === key) || { 
              id: key, 
              color: '#888', 
              icon: 'info' 
            };
            
            incidents.forEach(inc => {
              if (inc.coordinates && inc.coordinates.length === 2) {
                const [lat, lng] = inc.coordinates;
                
                if (!isNaN(lat) && !isNaN(lng)) {
                  const markerColor = inc.color || cat.color;
                  
                  const marker = L.marker([lat, lng], {
                    icon: L.divIcon({
                      className: 'map-marker',
                      html: `<span class="material-icons" style="color: ${markerColor}; font-size: 18px; filter: drop-shadow(0 0 8px ${markerColor});">${cat.icon}</span>`,
                      iconSize: [18, 18]
                    })
                  }).addTo(map);

                  let popupContent = `<b style="color: ${cat.color};">${cat.name || key}</b><br>`;
                  popupContent += `<strong>${inc.title || 'Incident'}</strong><br>`;
                  if (inc.description) popupContent += `${inc.description}<br>`;
                  if (inc.speed) popupContent += `üöó ${inc.speed} km/h<br>`;
                  popupContent += `<small>üìç ${inc.location || 'La R√©union'}</small>`;

                  marker.bindPopup(popupContent);

                  incidentMarkers.push(marker);
                  totalMarkers++;
                }
              }
            });
          }
        });
        
        console.log(`üó∫Ô∏è ${totalMarkers} marqueurs`);
      }

      // ============================================
      // NAVIGATION WEBCAM
      // ============================================
      function nextCamera() {
        currentIndex = (currentIndex + 1) % WEBCAMS.length;
        loadWebcam(currentIndex);
      }

      function prevCamera() {
        currentIndex = (currentIndex - 1 + WEBCAMS.length) % WEBCAMS.length;
        loadWebcam(currentIndex);
      }

      window.selectWebcam = function(index) {
        currentIndex = index;
        loadWebcam(currentIndex);
        displayWebcamsList();
      };

      window.focusLocation = function(lat, lng) {
        map.setView([lat, lng], 14);
      };

      window.switchTab = function(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        
        if (tab === 'incidents') {
          displayAllIncidents();
        } else if (tab === 'stats') {
          displayStats();
        } else {
          displayWebcamsList();
        }
      };

      function displayWebcamsList() {
        let html = '<div class="webcam-list">';
        WEBCAMS.forEach((cam, index) => {
          html += `
            <div class="webcam-item ${index === currentIndex ? 'active' : ''}" onclick="selectWebcam(${index})">
              <div>
                <div><strong style="color: #002654;">${cam.desc}</strong></div>
                <div style="font-size:0.7em; color:#ED2939; margin-top:3px;">${cam.zone}</div>
              </div>
              <span class="zone-tag">${cam.zone}</span>
            </div>
          `;
        });
        html += '</div>';
        elements.tabContent.innerHTML = html;
      }

      // ============================================
      // HORLOGE
      // ============================================
      function startClock() {
        function update() {
          const now = new Date();
          elements.liveTime.textContent = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }
        update();
        setInterval(update, 1000);
      }

      // ============================================
      // RECHERCHE
      // ============================================
      function setupSearch() {
        elements.searchInput.addEventListener('input', (e) => {
          const search = e.target.value.toLowerCase();
          const activeTab = document.querySelector('.tab.active').textContent;
          
          if (activeTab.includes('WEBCAMS')) {
            const filtered = WEBCAMS.filter(cam => 
              cam.desc.toLowerCase().includes(search) || 
              cam.zone.toLowerCase().includes(search)
            );
            
            let html = '<div class="webcam-list">';
            filtered.forEach((cam, idx) => {
              const originalIndex = WEBCAMS.findIndex(c => c.id === cam.id);
              html += `
                <div class="webcam-item ${originalIndex === currentIndex ? 'active' : ''}" onclick="selectWebcam(${originalIndex})">
                  <div>
                    <div><strong style="color: #002654;">${cam.desc}</strong></div>
                    <div style="font-size:0.7em; color:#ED2939; margin-top:3px;">${cam.zone}</div>
                  </div>
                  <span class="zone-tag">${cam.zone}</span>
                </div>
              `;
            });
            html += '</div>';
            elements.tabContent.innerHTML = html;
          }
        });
      }

      // ============================================
      // EVENTS
      // ============================================
      function setupEvents() {
        elements.prevBtn.addEventListener('click', prevCamera);
        elements.nextBtn.addEventListener('click', nextCamera);
        elements.refreshBtn.addEventListener('click', () => loadWebcam(currentIndex));
        
        elements.fullscreenBtn.addEventListener('click', () => {
          const container = document.querySelector('.webcam-section');
          if (container.requestFullscreen) {
            container.requestFullscreen();
          }
        });

        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowLeft') prevCamera();
          if (e.key === 'ArrowRight') nextCamera();
          if (e.key === ' ' || e.key === 'Space') {
            e.preventDefault();
            loadWebcam(currentIndex);
          }
        });

        setupSearch();
      }

      // ============================================
      // INITIALISATION
      // ============================================
      async function init() {
        elements.camCount.textContent = WEBCAMS.length;
        
        initMap();
        loadWebcam(0);
        startClock();
        setupEvents();
        displayWebcamsList();
        createCategoryFilters();
        
        await testConnection();
        await loadAllData();
        
        setInterval(loadAllData, 60000);
        setInterval(() => loadWebcam(currentIndex), 15000);
      }

      // ============================================
      // D√âMARRAGE
      // ============================================
      document.addEventListener('DOMContentLoaded', init);
      
    })();
  </script>
</body>
</html>
